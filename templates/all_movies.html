{% extends 'base.html' %}

{% block title %}All Movie{% endblock %}

{% block body %}

  {% if session.get('user_id') %}
  {{ session.get('user_id') }}
  {% endif %}
  
  <h1>Movies!</h1>

  <ul>
    {% for movie in movies %}
    <li> <a href="/movies/{{movie.movie_id}}"> {{movie.title}} </a></li>
    {% endfor %}
  </ul>
{% endblock %}
